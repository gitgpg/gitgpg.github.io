<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gitbye page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            overflow: hidden;
            color: white;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .ui-overlay {
            position: fixed;
            z-index: 10;
            pointer-events: none;
        }

        .title {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .title h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #00d9ff, #ff00d9, #00ff88);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
        }

        .title p {
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            z-index: 100;
            pointer-events: auto;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .control-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.8), rgba(255, 0, 217, 0.8));
            border: 2px solid rgba(0, 217, 255, 0.5);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
            pointer-events: auto;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.4);
            transition: all 0.3s ease;
        }

        .control-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.6);
        }

        .control-toggle:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .control-toggle {
                display: flex;
            }

            .control-panel {
                top: 80px;
                right: 10px;
                left: 10px;
                width: auto;
                max-height: 70vh;
                overflow-y: auto;
                transform: translateX(calc(100% + 20px));
                opacity: 0;
                pointer-events: none;
            }

            .control-panel.active {
                transform: translateX(0);
                opacity: 1;
                pointer-events: auto;
            }

            .title h1 {
                font-size: 1.8em;
            }

            .title p {
                font-size: 0.85em;
            }

            .instructions {
                font-size: 0.75em;
                padding: 10px 15px;
                bottom: 10px;
            }
        }

        .control-panel h3 {
            color: #00d9ff;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: rgba(255,255,255,0.8);
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #ff00d9);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 10px;
            border: 1px solid rgba(0, 217, 255, 0.3);
            background: rgba(0, 217, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85em;
        }

        .mode-btn:hover {
            background: rgba(0, 217, 255, 0.3);
            border-color: #00d9ff;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.4), rgba(255, 0, 217, 0.4));
            border-color: #00d9ff;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        .stats {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 10px;
            font-size: 0.85em;
            color: rgba(255,255,255,0.7);
        }

        .stats div {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }

        .stats span:last-child {
            color: #00d9ff;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover, .color-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.8);
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .instructions span {
            color: #00d9ff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui-overlay title">
        <h1>‚ú® GitBye Particle Universe</h1>
        <p>Interactive Physics Particle System</p>
    </div>

    <div class="control-toggle" id="controlToggle">‚öôÔ∏è</div>

    <div class="control-panel" id="controlPanel">
        <h3>üéõÔ∏è Control Panel</h3>
        
        <div class="mode-buttons">
            <button class="mode-btn active" data-mode="attract">üß≤ Attract</button>
            <button class="mode-btn" data-mode="repel">üí® Repel</button>
            <button class="mode-btn" data-mode="vortex">üåÄ Vortex</button>
            <button class="mode-btn" data-mode="explode">üí• Explode</button>
        </div>

        <div class="control-group">
            <label>Particle Count: <span id="particleCountLabel">500</span></label>
            <input type="range" id="particleCount" min="100" max="2000" value="500">
        </div>

        <div class="control-group">
            <label>Force Strength: <span id="forceLabel">50</span></label>
            <input type="range" id="force" min="10" max="100" value="50">
        </div>

        <div class="control-group">
            <label>Particle Size: <span id="sizeLabel">3</span></label>
            <input type="range" id="size" min="1" max="8" value="3">
        </div>

        <div class="control-group">
            <label>Connection Distance: <span id="lineDistLabel">100</span></label>
            <input type="range" id="lineDist" min="0" max="200" value="100">
        </div>

        <div class="control-group">
            <label>Color Theme</label>
            <div class="color-picker">
                <div class="color-option active" style="background: linear-gradient(135deg, #00d9ff, #0066ff)" data-theme="cyber"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #ff00d9, #ff6600)" data-theme="fire"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #00ff88, #00d9ff)" data-theme="nature"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #fff, #888)" data-theme="mono"></div>
                <div class="color-option" style="background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red)" data-theme="rainbow"></div>
            </div>
        </div>

        <div class="stats">
            <div><span>FPS:</span><span id="fps">60</span></div>
            <div><span>Particles:</span><span id="activeParticles">500</span></div>
            <div><span>Connections:</span><span id="connections">0</span></div>
        </div>
    </div>

    <div class="instructions">
        <span>Mouse Move</span> Control Force Field | <span>Click</span> Generate Pulse | <span>Scroll Wheel</span> Adjust Range
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };
        let mode = 'attract';
        let settings = {
            particleCount: 500,
            force: 50,
            size: 3,
            lineDist: 100,
            theme: 'cyber'
        };

        const themes = {
            cyber: ['#00d9ff', '#0066ff', '#00ffff', '#0099ff'],
            fire: ['#ff00d9', '#ff6600', '#ffcc00', '#ff3366'],
            nature: ['#00ff88', '#00d9ff', '#88ff00', '#00ffcc'],
            mono: ['#ffffff', '#cccccc', '#999999', '#666666'],
            rainbow: null
        };

        let lastTime = 0;
        let frameCount = 0;
        let fps = 60;
        let connectionCount = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.baseSize = settings.size;
                this.size = this.baseSize;
                this.hue = Math.random() * 360;
            }

            getColor() {
                if (settings.theme === 'rainbow') {
                    return `hsl(${this.hue}, 100%, 60%)`;
                }
                const colors = themes[settings.theme];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < mouse.radius) {
                        const force = (settings.force / 1000) * (1 - dist / mouse.radius);
                        const angle = Math.atan2(dy, dx);

                        switch (mode) {
                            case 'attract':
                                this.vx += Math.cos(angle) * force;
                                this.vy += Math.sin(angle) * force;
                                break;
                            case 'repel':
                                this.vx -= Math.cos(angle) * force * 2;
                                this.vy -= Math.sin(angle) * force * 2;
                                break;
                            case 'vortex':
                                this.vx += Math.cos(angle + Math.PI / 2) * force;
                                this.vy += Math.sin(angle + Math.PI / 2) * force;
                                break;
                            case 'explode':
                                if (dist < 50) {
                                    this.vx -= Math.cos(angle) * force * 5;
                                    this.vy -= Math.sin(angle) * force * 5;
                                }
                                break;
                        }

                        this.size = this.baseSize * (1 + (1 - dist / mouse.radius));
                    } else {
                        this.size += (this.baseSize - this.size) * 0.1;
                    }
                }

                this.vx *= 0.99;
                this.vy *= 0.99;

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                this.hue = (this.hue + 0.5) % 360;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.getColor();
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < settings.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawConnections() {
            connectionCount = 0;
            if (settings.lineDist === 0) return;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < settings.lineDist) {
                        connectionCount++;
                        const opacity = 1 - dist / settings.lineDist;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        
                        if (settings.theme === 'rainbow') {
                            ctx.strokeStyle = `hsla(${particles[i].hue}, 100%, 60%, ${opacity * 0.3})`;
                        } else {
                            ctx.strokeStyle = `rgba(0, 217, 255, ${opacity * 0.3})`;
                        }
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate(currentTime) {
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
                document.getElementById('connections').textContent = connectionCount;
            }

            ctx.fillStyle = 'rgba(10, 10, 15, 0.2)';
            ctx.fillRect(0, 0, width, height);

            drawConnections();

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            if (mouse.x !== null && mouse.y !== null) {
                ctx.beginPath();
                ctx.arc(mouse.x, mouse.y, mouse.radius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0, 217, 255, 0.2)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            requestAnimationFrame(animate);
        }

        // Event Listeners
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        canvas.addEventListener('click', () => {
            particles.forEach(p => {
                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < mouse.radius * 2) {
                    const angle = Math.atan2(dy, dx);
                    const force = (1 - dist / (mouse.radius * 2)) * 10;
                    p.vx -= Math.cos(angle) * force;
                    p.vy -= Math.sin(angle) * force;
                }
            });
        });

        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            mouse.radius = Math.max(50, Math.min(300, mouse.radius - e.deltaY * 0.5));
        });

        // Control Panel Toggle
        const controlToggle = document.getElementById('controlToggle');
        const controlPanel = document.getElementById('controlPanel');

        controlToggle.addEventListener('click', () => {
            controlPanel.classList.toggle('active');
            controlToggle.textContent = controlPanel.classList.contains('active') ? '‚úï' : '‚öôÔ∏è';
        });

        // Close panel when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!controlPanel.contains(e.target) && !controlToggle.contains(e.target)) {
                    controlPanel.classList.remove('active');
                    controlToggle.textContent = '‚öôÔ∏è';
                }
            }
        });

        // Control Panel
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                mode = btn.dataset.mode;
            });
        });

        document.getElementById('particleCount').addEventListener('input', e => {
            settings.particleCount = parseInt(e.target.value);
            document.getElementById('particleCountLabel').textContent = settings.particleCount;
            document.getElementById('activeParticles').textContent = settings.particleCount;
            initParticles();
        });

        document.getElementById('force').addEventListener('input', e => {
            settings.force = parseInt(e.target.value);
            document.getElementById('forceLabel').textContent = settings.force;
        });

        document.getElementById('size').addEventListener('input', e => {
            settings.size = parseInt(e.target.value);
            document.getElementById('sizeLabel').textContent = settings.size;
            particles.forEach(p => p.baseSize = settings.size);
        });

        document.getElementById('lineDist').addEventListener('input', e => {
            settings.lineDist = parseInt(e.target.value);
            document.getElementById('lineDistLabel').textContent = settings.lineDist;
        });

        document.querySelectorAll('.color-option').forEach(opt => {
            opt.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                opt.classList.add('active');
                settings.theme = opt.dataset.theme;
            });
        });

        // Initialize
        resize();
        initParticles();
        animate(0);
    </script>
</body>
</html>
